<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img class="img1" src="images/image-product-desktop.jpg" alt="Floral Perfume">
      <img class="img2" src="images/image-product-mobile.jpg" alt="Floral Perfume">
    </div>
    <div class="info-container">
      <h1 class="heading1">Perfume</h1>
      <h2 class="heading2">Gabrielle <br>Essence Eau <br> De Parfum</h2>
      <p>A floral, solar and voluptuous <br>interpretation composed by <br>
         Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="price">
          <p class="p1">$149.99</p>
          <p class="p2">$169.99</p>
        </div>
        <button class="btn">Add to Cart</button>
        </div>
    </div>
  
    <div class="p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Hajra Mubeen</a>
    </div>
  </div>
</body>
</html>
